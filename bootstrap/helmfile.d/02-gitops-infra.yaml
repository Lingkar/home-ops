# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.36.0
    values:
      - "../../kubernetes/infra/flux-system/flux-operator/_base/values.yaml"

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.36.0
    values:
      - "../../kubernetes/infra/flux-system/flux-instance/_base/values.yaml"
    needs: ["flux-system/flux-operator"]
