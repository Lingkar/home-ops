# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/cilium.io/ciliumclusterwidenetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: phela
spec:
  description: "Allow the ingress traffic from reserved ingress identity"
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: phela
  ingress:
    - fromEntities:
        - ingress
      toPorts:
        - ports:
            - port: "80"
  egress:
    - toServices:
        - k8sService:
            namespace: mysql
            serviceName: mysql
      toPorts:
        - ports:
            - port: "6445"
