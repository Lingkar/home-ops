# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/master-standalone/networkpolicy.json
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: zigbee-egress
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: zigbee2mqtt
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: home-assistant
          podSelector:
            matchLabels:
              instance: mosquitto
      ports:
        - port: 1883
          protocol: TCP
