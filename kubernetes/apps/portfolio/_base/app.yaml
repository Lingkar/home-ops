apiVersion: apps/v1
kind: Deployment
metadata:
  name: jan-site
  labels:
    app: jan-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jan-site
  template:
    metadata:
      labels:
        app: jan-site
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 20m
              memory: 32Mi
      volumes:
        - name: html
          configMap:
            name: jan-site
            items:
              - key: index.html
                path: index.html
---
apiVersion: v1
kind: Service
metadata:
  name: jan-site
spec:
  selector:
    app: jan-site
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
