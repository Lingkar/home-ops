# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crossplane
spec:
  interval: 1h
  chart:
    spec:
      chart: crossplane
      version: 2.1.4
      sourceRef:
        kind: HelmRepository
        name: crossplane
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: values-crossplane
    - kind: ConfigMap
      name: values-crossplane
      valuesKey: env-values.yaml
