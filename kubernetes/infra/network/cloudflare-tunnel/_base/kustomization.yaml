# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - dnsendpoint.yaml
  - helmrelease.yaml
  #   - netpols.yaml
  - secret.sops.yaml
  - source.yaml
configMapGenerator:
  - name: cloudflare-tunnel-config
    files:
      - config.yaml=./tunnel-config.yaml
  - name: values-cloudflare-tunnel
    behavior: create
    files:
      - values.yaml=values.yaml
    literals:
      - env-values.yaml=''
configurations:
  - kustomizeconfig.yaml
