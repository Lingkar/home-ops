apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: grafana-operator
spec:
  allowCrossNamespaceImport: true
  configMapRef:
    key: grafana-operator.json
    name: grafana-operator-dashboard
  folder: General
  instanceSelector:
    matchLabels:
      dashboards: grafana
  resyncPeriod: 10m
