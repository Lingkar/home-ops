---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: cluster-meta
      namespace: flux-system
  interval: 1h
  path: ./infra
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: ExternalArtifact
    name: root
    namespace: flux-system
  timeout: 5m
  wait: false
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: infra
      namespace: flux-system
  interval: 1h
  path: ./apps
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: ExternalArtifact
    name: root
    namespace: flux-system
  timeout: 5m
  wait: false
