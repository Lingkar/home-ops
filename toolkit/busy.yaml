# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/refs/heads/master/master-standalone/deployment.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: busy
  labels:
    app: busy
spec:
  selector:
    matchLabels:
      app: busy
  template:
    metadata:
      labels:
        app: busy
    spec:
      containers:
        - image: ubuntu
          name: ubuntu
          resources: {}
          command:
            - "/bin/sh"
            - "-c"
            - "tail -f /dev/null"
